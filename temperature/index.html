<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5e8b7e;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select id="unit" name="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button type="button" onclick="convert()">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        function convert() {
            var temperature = document.getElementById("temperature").value;
            var unit = document.getElementById("unit").value;
            var result = document.getElementById("result");
            if (unit == "celsius") {
                var fahrenheit = (temperature * 9/5) + 32;
                var kelvin = parseFloat(temperature) + 273.15;
                result.innerHTML = temperature + "°C = " + fahrenheit.toFixed(2) + "°F = " + kelvin.toFixed(2) + "K";
            } else if (unit == "fahrenheit") {
                var celsius = (temperature - 32) * 5/9;
                var kelvin = (temperature - 32) * 5/9 + 273.15;
                result.innerHTML = temperature + "°F = " + celsius.toFixed(2) + "°C = " + kelvin.toFixed(2) + "K";
            } else if (unit == "kelvin") {
                var celsius = temperature - 273.15;
                var fahrenheit = (temperature - 273.15) * 9/5 + 32;
                result.innerHTML = temperature + "K = " + celsius.toFixed(2) + "°C = " + fahrenheit.toFixed(2) + "°F";
            }
        }
    </script>
</body>
</html>
